version: '3.8'

services:
  youtube-music:
    build: .
    container_name: youtube-music-app
    ports:
      - "8089:8089"
    environment:
      - PORT=8089
      - NODE_ENV=production
    volumes:
      - ./server/data:/app/server/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8089/api/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
