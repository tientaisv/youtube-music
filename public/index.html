    <!-- Enhanced PiP Prevention Script (Coc Coc Compatible) -->
    <script>
        // Detect Coc Coc browser
        const isCocCoc = /coc_coc_browser/i.test(navigator.userAgent) ||
                        window.navigator.userAgent.indexOf('CocCoc') > -1;

        console.log('üîç Browser detection:', {
            userAgent: navigator.userAgent,
            isCocCoc: isCocCoc
        });

        // Global PiP prevention - runs immediately
        (function() {
            console.log('üö´ Initializing enhanced PiP prevention...');
            if (isCocCoc) {
                console.log('ü¶ä C·ªëc C·ªëc detected - applying special prevention');
            }

            // Method 1: Standard PiP API blocking
            if ('pictureInPictureEnabled' in document) {
                // Disable PiP feature
                Object.defineProperty(document, 'pictureInPictureEnabled', {
                    get: function() { return false; },
                    configurable: false
                });

                document.addEventListener('enterpictureinpicture', function(e) {
                    console.log('üö´ Blocking PiP attempt via document event');
                    e.preventDefault();
                    e.stopPropagation();
                    e.stopImmediatePropagation();
                    if (document.pictureInPictureElement) {
                        document.exitPictureInPicture().catch(err => {});
                    }
                    return false;
                }, { capture: true, passive: false });

                // Continuous monitoring
                setInterval(function() {
                    if (document.pictureInPictureElement) {
                        console.log('üö´ PiP detected, forcing exit...');
                        document.exitPictureInPicture().catch(err => {});
                    }
                }, 100); // Check every 100ms for aggressive blocking
            }

            // Method 2: Video element interception (Coc Coc specific)
            const originalCreateElement = document.createElement;
            document.createElement = function(tagName) {
                const element = originalCreateElement.call(document, tagName);

                if (tagName.toLowerCase() === 'video') {
                    console.log('üé• Video element created, applying PiP prevention');

                    // Disable PiP on video element
                    Object.defineProperty(element, 'disablePictureInPicture', {
                        get: function() { return true; },
                        set: function() { return true; },
                        configurable: false
                    });

                    // Override requestPictureInPicture
                    element.requestPictureInPicture = function() {
                        console.log('üö´ requestPictureInPicture blocked');
                        return Promise.reject(new Error('PiP disabled'));
                    };

                    // Remove PiP controls
                    element.setAttribute('disablePictureInPicture', 'true');
                    element.setAttribute('controlsList', 'nodownload nofullscreen noremoteplayback');

                    // Monitor attribute changes
                    const observer = new MutationObserver(function(mutations) {
                        mutations.forEach(function(mutation) {
                            if (mutation.attributeName === 'disablepictureinpicture') {
                                element.setAttribute('disablePictureInPicture', 'true');
                            }
                        });
                    });
                    observer.observe(element, { attributes: true });
                }

                return element;
            };

            // Method 3: Prevent via visibility change (tab switching)
            document.addEventListener('visibilitychange', function() {
                if (document.pictureInPictureElement) {
                    console.log('üö´ Tab switch PiP detected, exiting...');
                    document.exitPictureInPicture().catch(err => {});
                }
            }, { capture: true });

            // Method 4: Prevent via page hide/blur
            window.addEventListener('blur', function() {
                setTimeout(function() {
                    if (document.pictureInPictureElement) {
                        console.log('üö´ Window blur PiP detected, exiting...');
                        document.exitPictureInPicture().catch(err => {});
                    }
                }, 100);
            }, { capture: true });

            window.addEventListener('pagehide', function() {
                if (document.pictureInPictureElement) {
                    console.log('üö´ Page hide PiP detected, exiting...');
                    document.exitPictureInPicture().catch(err => {});
                }
            }, { capture: true });

            // Method 5: Coc Coc specific - intercept media session
            if ('mediaSession' in navigator) {
                try {
                    navigator.mediaSession.setActionHandler('enterpictureinpicture', function() {
                        console.log('üö´ Media session PiP blocked');
                        return;
                    });
                } catch (e) {
                    console.log('Media session handler not available');
                }
            }

            // Method 6: Override HTMLVideoElement prototype
            if (window.HTMLVideoElement) {
                const videoProto = HTMLVideoElement.prototype;

                // Override requestPictureInPicture on prototype
                const originalRequestPiP = videoProto.requestPictureInPicture;
                videoProto.requestPictureInPicture = function() {
                    console.log('üö´ Video.requestPictureInPicture() blocked on prototype');
                    return Promise.reject(new Error('PiP is disabled'));
                };

                // Override disablePictureInPicture getter
                Object.defineProperty(videoProto, 'disablePictureInPicture', {
                    get: function() { return true; },
                    set: function() { return true; }
                });
            }

            console.log('‚úÖ Enhanced PiP prevention initialized (Coc Coc compatible)');
        })();
    </script>
